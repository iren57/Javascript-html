<script>

    function canSpeakPortuguese()
    {
    let country = prompt("Which Country do you come from?");

    country = country.toLocaleLowerCase().trim()
    if (country === "brazil" || country === "portugal"){
        alert("You speak Portuguese");
    }
    else
    {
        alert("Go Learn Portuguese");
    }
    }
canSpeakPortuguese();
